                </ul>
                </div>
            </nav>

    <main>
        <section class="carrusel">
            <div ><img src="./assets/utiles.jpg" alt="Algunos de nuestros productos"></div>
        </section>
        <section class="presentacion">
            <div><img src="./assets/utiles-escolares.jpg" alt="Utiles escolares"></div>
            <p>Somos una distribuidora ubicada en <strong>Hurlingham, Buenos Aires</strong> dedicada a la compra y venta de articulos de libreria.</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.761344392136!2d-58.6308225!3d-34.6101959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb9007689390b%3A0x7184c40b6599a279!2sDistribuidora%20MyJ!5e0!3m2!1ses!2sar!4v1717257052151!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>        </section>
        <section class="formulario">
            <form action="">
                <label for="">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Elias">
                <label for="">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Strohbach">
                <br>
                <label for="">Tipo de consulta</label>
                    <select name="" id="">
                        <option value="">Metodos de pago</option>
                        <option value="">Presupuesto</option>
                        <option value="">Productos disponibles</option>
                        <option value="">Modo de envio</option>
                    </select>
                <p>Comentarios</p>
                <textarea name="" id=""></textarea>
                <P>Acepta terminos y condicones</P>
                <input type="checkbox" name="" id="">
                <input type="submit" name="" id="">
            </form>
        </section>

    <footer class="footer">
        <ul>
            <li><a href="https://www.instagram.com/distribuidora__myj?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Instagram</a></li>
